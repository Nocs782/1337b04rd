<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Thread</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="file"] {
            margin-bottom: 15px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>Create New Thread</h1>
</header>

<div class="form-container">
    <form method="POST" action="/create-post" enctype="multipart/form-data">
        <label for="title">Title:</label><br>
        <input type="text" name="title" id="title" required><br>

        <label for="text">Text:</label><br>
        <textarea name="text" id="text" required></textarea><br>

        <label for="image">Image (optional):</label><br>
        <input type="file" name="image" id="image"><br>

        <button type="submit">Create Thread</button>
    </form>
</div>

<div style="text-align:center; margin-top:20px;">
    <button onclick="window.location.href='/catalog'">Back to Catalog</button>
</div>

</body>
</html>

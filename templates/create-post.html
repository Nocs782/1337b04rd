<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Create New Thread</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: system-ui, sans-serif;
        background-color: #f9fafb;
        margin: 0;
        padding: 2rem;
        color: #1f2937;
      }

      header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .thread-form-wrapper {
        background-color: #ffffff;
        max-width: 640px;
        margin: 0 auto;
        padding: 2rem;
        border-radius: 0.5rem;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        border: 1px solid #e5e7eb;
      }

      .thread-form {
        padding: 0.5rem;
      }

      .thread-form label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        font-size: 0.95rem;
      }

      .thread-form input[type="text"],
      .thread-form textarea {
        width: 100%;
        padding: 0.75rem;
        font-size: 1rem;
        margin-bottom: 1.2rem;
        border-radius: 0.375rem;
        border: 1px solid #d1d5db;
        background-color: #f9fafb;
      }

      .custom-file-input {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-bottom: 1.5rem;
      }

      .file-label {
        background-color: #e5e7eb;
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
        font-size: 0.95rem;
        cursor: pointer;
        border: 1px solid #d1d5db;
        transition: background-color 0.2s ease;
      }

      .file-label:hover {
        background-color: #d1d5db;
      }

      #file-name {
        font-size: 0.9rem;
        color: #4b5563;
      }

      .submit-btn {
        background-color: #16a34a;
        color: white;
        border: none;
        padding: 0.6rem 1.2rem;
        border-radius: 0.375rem;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      .submit-btn:hover {
        background-color: #15803d;
      }

      .back-btn-wrapper {
        text-align: center;
        margin-top: 2rem;
      }

      .back-btn {
        background-color: #3b82f6;
        color: white;
        padding: 0.5rem 1rem;
        font-size: 0.95rem;
        border-radius: 0.375rem;
        border: none;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      .back-btn:hover {
        background-color: #2563eb;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Create New Thread</h1>
    </header>

    <div class="thread-form-wrapper">
      <form
        method="POST"
        action="/create-post"
        enctype="multipart/form-data"
        class="thread-form"
      >
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" required />

        <label for="text">Text:</label>
        <textarea name="text" id="text" required></textarea>

        <label for="image">Image (optional):</label>
        <div class="custom-file-input">
          <label for="image" class="file-label">Choose Image</label>
          <span id="file-name">No file selected</span>
          <input type="file" name="image" id="image" accept="image/*" hidden />
        </div>

        <button type="submit" class="submit-btn">Create Thread</button>
      </form>
    </div>

    <div class="back-btn-wrapper">
      <button class="back-btn" onclick="window.location.href='/catalog'">
        Back to Catalog
      </button>
    </div>

    <script>
      document.getElementById("image").addEventListener("change", function () {
        const fileName =
          this.files.length > 0 ? this.files[0].name : "No file selected";
        document.getElementById("file-name").textContent = fileName;
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffecec;
            text-align: center;
            padding: 50px;
        }
        .error-box {
            display: inline-block;
            padding: 30px;
            background-color: white;
            border: 2px solid #ff5c5c;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #ff5c5c;
        }
        button, a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            background-color: #ff5c5c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        a {
            background-color: #555;
        }
    </style>
</head>
<body>

<div class="error-box">
    <h1>Error {{ error_code }}</h1>
    <p>{{ error_message }}</p>

    <button onclick="history.back()">Go Back</button>
    <a href="/catalog">Go to Catalog</a>
</div>

</body>
</html>

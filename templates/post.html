<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post {{ .Post.ID }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        .post-container, .comment {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }
        img.post-image {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            border-radius: 4px;
        }
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            vertical-align: middle;
            margin-right: 10px;
        }
        .comment-header {
            display: flex;
            align-items: center;
        }
        .comment-body {
            margin-left: 60px;
        }
        .reply-link {
            font-size: 12px;
            color: blue;
            cursor: pointer;
        }
        form {
            margin-top: 30px;
        }
        textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 14px;
        }
    </style>
    <script>
        function setReplyTo(id) {
            document.getElementById('reply_to').value = id;
            window.location.hash = 'comment-form';
        }
    </script>
</head>
<body>

<header>
    <h1>Thread: {{ .Post.Title }}</h1>
</header>

<div class="post-container">
    <h2>{{ .Post.Title }}</h2>
    <p>{{ .Post.Text }}</p>
    <p><strong>Post ID:</strong> {{ .Post.ID }}</p>
    {{if .Post.ImageFilename}}
        <img src="http://localhost:9000/post-images/{{ .Post.ImageFilename }}" class="post-image" alt="Post Image">
    {{end}}
</div>

<h3>Comments</h3>

{{range .Comments}}
    <div class="comment">
        <div class="comment-header">
            <img src="{{ .AvatarURL }}" class="avatar" alt="Avatar">
            <strong>{{ .Username }}</strong> 
            (ID: {{ .ID }}) 
            {{if .ReplyToID}}
                replying to ID: {{ .ReplyToID }}
            {{end}}
        </div>
        <div class="comment-body">
            <p>{{ .Text }}</p>
            <span class="reply-link" onclick="setReplyTo('{{ .ID }}')">Reply</span>
        </div>
    </div>
{{end}}

<div class="post-container" id="comment-form">
    <h3>Add a Comment</h3>
    <form method="POST" action="/post/{{ .Post.ID }}/comment">
        <textarea name="text" required></textarea>
        <input type="hidden" name="reply_to" id="reply_to" value="">
        <br>
        <button type="submit">Submit Comment</button>
    </form>
</div>

<div style="text-align:center; margin-top:20px;">
    <button onclick="window.location.href='/'">Back to Catalog</button>
</div>

</body>
</html>

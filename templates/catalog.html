<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1337b04rd - Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        .button-bar {
            margin-bottom: 20px;
            text-align: center;
        }
        button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .tile {
            background-color: white;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }
        .tile img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .tile h3 {
            margin: 10px 0 5px 0;
            font-size: 18px;
        }
        .tile p {
            margin: 5px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>

<header>
    <h1>1337b04rd - Catalog</h1>
</header>

<div class="button-bar">
    <button onclick="window.location.href='/archive'">Go to Archive</button>
    <button onclick="window.location.href='/create-post'">Create New Thread</button>
</div>

<div class="grid">
    {% for post in posts %}
    <div class="tile" onclick="window.location.href='/post/{{ post.id }}'">
        {% if post.image_filename %}
            <img src="http://localhost:9000/post-images/{{ post.image_filename }}" alt="Post Image">
        {% else %}
            <img src="/static/default.png" alt="No Image">
        {% endif %}
        <h3>{{ post.title }}</h3>
        <p>ID: {{ post.id }}</p>
        <p>Comments: {{ post.comment_count }}</p>
        <p>Expires in: {{ post.time_remaining }} mins</p>
    </div>
    {% endfor %}
</div>

</body>
</html>
